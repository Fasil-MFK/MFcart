<head>

        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="/index.html">MFcart</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/products.html">Products</a>
                        </li>
                        <li class="nav-item">

                            <a class="nav-link" href="/contact.html">Contact Us</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="row" id="productsContainer">

        </div>
    </div>
    <footer class="bg-body-tertiary text-center text-lg-start">
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.05);">
            Developed by Fasil
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script>
        function createProductCard(p) {
            return `<div class="col-3 card m-2" style="width: 18rem;">
                <img src="${p.image}"
                    class="card-img-top"
                    alt="prodImg"
                    style="object-fit:contain;
                    height: 250px;" />
                <div class="card-body">
                    <h5 class="card-title">${p.title}</h5>
                    <p class="card-text">â‚¹${p.price}</p>
                    <a href="#" class="btn btn-primary">Add to cart</a>
                </div>
            </div>`;
        }
        async function getProducts() {
            const response = await fetch('https://fakestoreapi.com/products');
            const products = await response.json();
            let productListContainer = '';
            for (let p of products) {
                const productContainer = createProductCard(p)
                productListContainer = productListContainer + productContainer
            }
            const productsContainer = document.getElementById('productsContainer');
            productsContainer.innerHTML = productListContainer;
        }

        getProducts();
    </script>
</body>

</html>
